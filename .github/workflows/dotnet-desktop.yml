name: Build & Release .NET 10

on:
  push:
    tags:
      - 'v*'   # Triggers on version tags like v1.0.0
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build:
    name: Build for ${{ matrix.displayName }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - runtime: win-x64
            displayName: Windows-x64
            os: windows-latest
            ext: .exe
          - runtime: linux-x64
            displayName: Linux-x64
            os: ubuntu-latest
            ext: ''
          - runtime: osx-x64
            displayName: OSX-x64
            os: macos-latest
            ext: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Clean
        run: dotnet clean

      - name: Publish
        shell: bash
        run: |
          dotnet publish S6Patcher.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            -p:SelfContained=true \
            -p:PublishSingleFile=true \
            -p:StripSymbols=true \
            -o ./publish/${{ matrix.runtime }}

      # Use platform-specific compression
      - name: Compress executable (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          $src = "publish/${{ matrix.runtime }}"
          $dst = "${{ matrix.displayName }}.zip"
          Compress-Archive -Path "$src\*${{ matrix.ext }}" -DestinationPath $dst -CompressionLevel Optimal

      - name: Compress executable (Unix)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -9 -r ../../${{ matrix.displayName }}.zip ./*${{ matrix.ext }}

      - name: Upload compressed artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-${{ matrix.displayName }}
          path: ${{ matrix.displayName }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Extract version name
        id: get_version
        run: echo "version_name=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
        # Removes leading 'v' from tag (e.g. v1.9.0.0 -> 1.9.0.0)

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.version_name }}
          tag_name: ${{ github.ref_name }}
          body: "Latest release."
          draft: true
          prerelease: false
          files: |
            ./artifacts/dotnet-Windows-x64/Windows-x64.zip
            ./artifacts/dotnet-Linux-x64/Linux-x64.zip
            ./artifacts/dotnet-OSX-x64/OSX-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
